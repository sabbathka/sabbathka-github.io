<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Urlap2</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="formID">
  <fieldset>
    <legend>
      Interesting application form 
      <img src="https://icons.iconarchive.com/icons/led24.de/led/16/smiley-roll-icon.png" alt="smile">
    </legend>
  
    <fieldset>
      <legend><label for="name">What is your name?</label></legend>
      <label for="name"></label>
      <input type="text" id="name">
    </fieldset>
    
    <fieldset>
      <legend>What is your favorit color?</legend>
      <div>
        <input type="checkbox" id="red">
        <label for="red">Red</label>
      </div>
      <div>
        <input type="checkbox" id="green">
        <label for="green">Green</label>
      </div>
      <div>
        <input type="checkbox" id="blue">
        <label for="blue">Blue</label>
      </div>
      <div>
        <input type="checkbox" id="other">
        <label for="other">Other</label>
        <input type="text" >
      </div> 
    </fieldset>

    <fieldset>
      <legend>Would you like a become a developer?</legend>
      <div>
        <input type="radio" id="eng" name="radio" value="yes">
        <label for="eng">Yes</label>
      </div>
      <div>
        <input type="radio" id="chs" name="radio" value="ano" checked>
        <label for="chs">Ano</label>
      </div>
      <div>
        <input type="radio" id="hun" name="radio" value="igen">
        <label for="hun">Igen</label>
      </div>
      <div>
        <input type="radio" id="kin" name="radio" value="shide">
        <label for="kin">是的</label>
      </div> 
    </fieldset>

    <fieldset>
      <legend><label for="comm">Why would you like a become a developer?</label></legend>
      <div>
        <textarea rows="8" cols="25" name="comment" form="formID" id="comm">
        </textarea>
      </div> 
    <button>Submit</button>
    </fieldset>
  
  </fieldset>
</form>
<!-- partial -->
  
</body>
</html>
